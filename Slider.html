<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑桿特效</title>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <link rel="stylesheet" href="./Slider_css.css">
</head>

<body>
    <div class="Slider_bog_body">
        <div class="Slider01_body">
            <div class="hidden01">
                <div class="Slider01">
                    <div class="d-flex">
                        <p class="text01 justify">第一左側文字</p>
                        <p class="text02 justify">第一右側文字</p>
                    </div>
                    <img class="img01" src="./01.jpg" alt="">

                </div>
            </div>
            <div class="hidden02">
                <div class="Slider02">
                    <div class="d-flex">
                        <p class="text01 justify">第二左側文字</p>
                        <p class="text02 justify">第二右側文字</p>
                    </div>
                    <img class="img02" src="./03.jpg" alt="">

                </div>
            </div>
        </div>
        <!-- <div class="Slider_btn_body"> -->
        <div class="Slider_btn" id="draggable">
            <div class="btn_body">
                <img class="btn03" src="./SVG/左箭頭.svg" alt="">
                <!-- <div class="btn01_color"> -->
                <img class="btn01" src="./SVG/中線.svg" alt="">
                <!-- </div> -->
                <img class="btn02" src="./SVG/右箭頭.svg" alt="">
            </div>
        </div>
        <!-- </div> -->
    </div>

    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $("#draggable").draggable({
                axis: "x",
                drag: function () {
                    var y = $("#draggable").offset().left;
                    var $width = (y - 350);
                    if ($width <= 0) {
                        $width = 0;
                    }
                    $(".Slider01").css('width', `${$width}`);

                }
            });
        });
    </script>
</body>

</html>
